<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영역관련테그</h1>
     <!--
        div : 줄바꿈이 적용
        span : 줄바꿈적용되지 않아 옆으로 영역이 붙음(인라인요소)
        border 종류
        -solid: 
        - dotted:
        -dashed:
    -->
    <h3>div 태그</h3>
    <div style="border: 3px dotted red;background-color: blue; width: 100px; height: 100px;">첫번째 영역</div>
    <div style="border: 3px dashed rgb(216, 76, 12);background-color: yellow; width: 100px; height: 100px;">두번째 영역</div>
    <div style="border: 3px double black;background-color: green; width: 100px; height: 100px;">세번째 영역</div>
    <div style="border: 3px outset rgb(13, 153, 158);background-color: rgb(121, 121, 206); width: 100px; height: 100px;">네번째 영역</div>
    <div style="border: 3px inset rgb(172, 12, 216);background-color: rgb(207, 103, 168); width: 100px; height: 100px;">다섯번째 영역</div>
    <div style="border: 3px groove rgb(18, 185, 71);background-color: rgb(159, 143, 53); width: 100px; height: 100px;">여섯번째 영역</div>
    <div style="border: 3px ridge rgb(147, 134, 12);background-color: rgb(150, 61, 156); width: 100px; height: 100px;">일곱번째 영역</div>

    <h3>span 테그</h3>
    <span style="border: 1px solid black; background-color: red; width: 100px; height: 100px;">1 첫번째 영역</span>
    <span style="border: 1px solid black; background-color: green; width: 100px; height: 100px;">2 두번째 영역</span>
    <span style="border: 1px solid black; background-color: blue; width: 100px; height: 100px;">3 세번째 영역</span>
    
    
</body>
</html>
